# Cloud Build configuration for Media Intelligence Pipeline
# Trigger: Push to main branch or manual trigger
# Usage: gcloud builds submit --config cloudbuild.yaml

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: media-processor
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _MEMORY: '4Gi'
  _CPU: '2'

steps:
  # Step 1: Run unit tests
  - name: 'python:3.11-slim'
    id: 'test'
    entrypoint: bash
    args:
      - -c
      - |
        pip install -r requirements.txt
        pip install pytest pytest-mock
        python -m pytest tests/ -v --ignore=tests/test_integration.py

  # Step 2: Build the container image (uses Containerfile - OCI compatible)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-f'
      - 'Containerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['test']

  # Step 3: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}'
    waitFor: ['build']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--timeout'
      - '3600'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--service-account'
      - 'media-processor@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'PROJECT_ID=${PROJECT_ID},REGION=${_REGION},OUTPUT_BUCKET=${PROJECT_ID}-media-output,LOG_LEVEL=INFO,ENABLE_STRUCTURED_LOGGING=true'
    waitFor: ['push']

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/media-processor/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1800s'
